<form action="https://passport.abv.bg/app/profiles/login" method="POST">
    <label for="log in"><strong>Log in </strong></label>
    <fieldset id="log in">
        <legend>Q da widim</legend>
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" autofocus="autofocus" required/>
        <br>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required/>
    </fieldset>
    <br>
    <input type="submit" value="Login"/>   
    <input type="reset" name="resetBtn" value="reset"/>
    <br/>
    <fieldset>
       <input type="range" min="0" max="100" step="5"/>
       <input type="number" min="0" max="10" step="2"/>
        <br/>
        <input type="email"/>
    </fieldset>
</form>
